services:
  db:
    image: postgres:15
    container_name: rcw_db
    environment:
      POSTGRES_USER: rcw
      POSTGRES_PASSWORD: rcwpass
      POSTGRES_DB: rcwdb
    ports:
      - "5432:5432"         # si conflit, mets "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rcw -d rcwdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./backend
    container_name: rcw_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://rcw:rcwpass@db:5432/rcwdb
      JWT_SECRET: "change-me-in-prod"
      JWT_ALGO: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "120"
      CORS_ORIGINS: '["http://localhost:5173","http://127.0.0.1:5173"]'
      SUSPICIOUS_AMOUNT: "3000"
      SUSPICIOUS_WINDOW_MINUTES: "30"
      SUSPICIOUS_MAX_TX: "3"
      DEFAULT_BASE_CURRENCY: "CAD"
    ports:
      - "8010:8000"         # API dispo sur http://localhost:8010

volumes:
  db_data:
